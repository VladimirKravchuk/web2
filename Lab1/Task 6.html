<script>
    function checkSpam(str) {
        let lowerStr = str.toLowerCase();
        return lowerStr.includes('мавпа') || lowerStr.includes('слон');
    }

    alert( checkSpam('черепаха мавпа жук') );
    alert( checkSpam('лисиця слон') );
    alert( checkSpam("заєць сова") );
</script>
